<!-- Modal content -->
<div
	class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-orange-50 bg-opacity-45"
	x-show="isModalOpen"
	x-cloak
	x-transition
>
	<div
		class="absolute p-4 w-full max-w-md max-h-full -translate-x-1/2 left-1/2"
		@click.outside="isModalOpen=false"
	>
		<div
			class="relative bg-orange-600 text-white rounded-lg shadow dark:bg-gray-700"
			role="dialog"
			tabindex="-1"
		>
			<!-- Modal header -->
			<div
				class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
			>
				<h3 class="text-xl font-medium dark:text-white">{{meal.name}}</h3>
				<button
					x-on:click="isModalOpen=false"
					type="button"
					class="text-white bg-transparent hover:bg-orange-200 hover:text-orange-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
					data-modal-hide="small-modal"
				>
					<svg
						class="w-3 h-3"
						aria-hidden="true"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 14 14"
					>
						<path
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
						/>
					</svg>
					<span class="sr-only">Close modal</span>
				</button>
			</div>
			<!-- Modal body -->
			<div class="p-4 md:p-5">
				<p class="text-base leading-relaxed dark:text-gray-400">
					{{meal.description}}
				</p>
				<p class="text-base leading-relaxed dark:text-gray-400 mt-4">
					السعر: {{meal.price}}
				</p>

				<img
					src="{{meal.image.url}}"
					alt="{{meal.name}}"
					class="w-full h-[300px] object-cover"
				/>
			</div>
		</div>
	</div>
</div>
